<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Corporate Bullshit Generator™ — PUNKIA</title>
  <meta name="description" content="Generate mission statements so authentic, they might already be yours." />
  <style>
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      color: #222;
      background: #fff;
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }
    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem;
      background: #f9f9ff;
      border: 2px solid #6666CC;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(102, 102, 204, 0.1);
    }
    h3 {
      margin: 0 0 1rem 0;
      color: #6666CC;
      font-size: 1.4rem;
      font-weight: 600;
    }
    #cb-output {
      margin: 1.2rem 0;
      min-height: 60px;
      color: #222;
      font-style: italic;
      line-height: 1.5;
    }
    .cb-btn {
      background: #FF00CC;
      color: white;
      border: none;
      padding: 0.75rem 1.6rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(255, 0, 204, 0.3);
    }
    .cb-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 0, 204, 0.4);
    }
    .fine-print {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #666666;
      font-style: italic;
    }
    p.small {
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>The Corporate Bullshit Generator™</h3>
    <p class="small">Generate mission statements so authentic, they might already be yours.</p>
    <p id="cb-output"></p>
    <button class="cb-btn" onclick="generate()">Generate Mission</button>
    <p class="fine-print">
      Each statement is 100% authentic, ethically untested, and legally non-binding. 
      For investor decks, town halls, and crisis comms.
    </p>
  </div>

  <script>
    // PUNKIA — Corporate Bullshit Generator (Combinatorial Engine)
    // File: cbgenerator.html
    const subjects = [
      "We", "We at PUNKIA", "Our ecosystem", "The team", "Our vision", "Our culture", 
      "Our values", "Our innovation pipeline", "The movement", "Our stakeholders",
      "The leadership", "Our agile workforce", "The synergy engine", "Our purpose-driven mission",
      "The disruption architects", "Our human capital", "The KPI optimisers", "Our emotional intelligence framework"
    ];

    const verbs = [
      "empower", "unlock", "leverage", "champion", "redefine", "scale", "monetise", 
      "synergise", "orchestrate", "transform", "disrupt", "reimagine", "cultivate", "accelerate"
    ];

    const objects = [
      "human-centric solutions", "shared value", "agile paradigms", "disruptive innovation", 
      "ecosystems of trust", "scalable purpose", "behavioural data", "emotional capital", 
      "growth mindsets", "sustainable impact", "blockchain-enabled transparency", "passion-driven outcomes"
    ];

    const modifiers = [
      "through scalable agility", "via human-first design", "whilst maintaining flexibility", 
      "in a sustainable way", "with heart", "using cutting-edge frameworks", "across silos", 
      "in the metaverse", "on the blockchain", "through strategic pivots", "whilst optimising KPIs", "by rethinking the narrative"
    ];

    const clauses = [
      "whilst staying true to our core values", "to drive meaningful change", "for maximum ROI", 
      "without compromising integrity (legally)", "as part of our digital transformation", 
      "because the market demands it", "before the next funding round", "to impress the board", 
      "while avoiding regulation", "in alignment with our ESG goals"
    ];

    const escapes = [
      "(terms and conditions apply)", "(subject to change without notice)", "(not a legal commitment)", 
      "(according to our PR team)", "(provided the burn rate allows)", "(we reserve the right to pivot)", 
      "(assuming shareholder approval)", "(when convenient)"
    ];

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate() {
      const templates = [
        `${pick(subjects)} ${pick(verbs)} ${pick(objects)} ${pick(modifiers)}, ${pick(clauses)} ${pick(escapes)}`,
        `${pick(verbs)} ${pick(objects)} — it’s not just ${pick(['vision', 'strategy', 'culture'])}, it’s ${pick(['the future', 'impact', 'growth'])}. ${pick(escapes)}`,
        `We don’t do ${pick(['work', 'business', 'tech'])}. We ${pick(verbs)} ${pick(objects)}. ${pick(clauses)} ${pick(escapes)}`,
        `A ${pick(['passion-driven', 'blockchain-enabled', 'human-first'])} ${pick(['ecosystem', 'paradigm', 'framework'])} for ${pick(objects)}. ${pick(clauses)} ${pick(escapes)}`
      ];

      const output = document.getElementById('cb-output');
      if (output) {
        const result = pick(templates);
        output.textContent = `"${result.replace(/\s+/g, ' ').trim()}"`;
      }
    }

    // Generate one on load
    document.addEventListener('DOMContentLoaded', generate);
  </script>

</body>
</html>
